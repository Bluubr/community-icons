name: Build Community Icons

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Windows
          os: windows-latest
          platform: win

        - name: macOS
          os: macos-latest
          platform: mac

        - name: iOS
          os: macos-latest
          platform: ios

        - name: Android32
          os: ubuntu-latest
          platform: android32

        - name: Android64
          os: ubuntu-latest
          platform: android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          # Use platform (the new standard) instead of target
          platform: ${{ matrix.config.platform }}
          
          # Fix: Manually tell it which SDK version to find
          sdk: v3.0.0-beta.1
          
          # Fix: Tell CMake where the SDK is to avoid "FindGeode.cmake" error
          build-args: "-DCMAKE_PREFIX_PATH=$GEODE_SDK"
          
          combine: true

  package:
    name: Package builds
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Combine Builds
        uses: geode-sdk/build-geode-mod/combine@main
        id: build
        with:
          dest: community-icons.geode
          source: artifacts/*.geode

      - name: Upload Final Mod
        uses: actions/upload-artifact@v4
        with:
          name: Final-Mod
          path: community-icons.geode
